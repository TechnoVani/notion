<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIB-Notion Insurance</title>

    <link rel="shortcut icon" href="assets/images/header/NIB-Favicon.png" type="image/x-icon">
    <script>  
      window.onload = function() {  
          const restrictedPaths = ['/assets', '/javascript'];  
          const currentPath = window.location.pathname;  

          // Check if the current path is one of the restricted paths  
          if (restrictedPaths.some(path => currentPath.startsWith(path))) {  
              // Redirect to the root  
              window.location.replace('/');  
          }  
      };  
    </script> 
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
